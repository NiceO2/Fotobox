<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hochzeitsfotos</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fafafa;

}

header {
    padding: 40px 20px 20px;
}

h1 {
    margin-bottom: 10px;
}

p {
    color: #666;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

    padding: 20px;
}

.image-container {
    background: white;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.image-container img {
    width: 100%;
    border-radius: 10px;
}

.download-btn {
    display: inline-block;
    margin-top: 8px;
    padding: 6px 12px;
    font-size: 14px;
    background-color: #333;
    color: white;
    text-decoration: none;
    border-radius: 6px;
}

.download-btn:hover {
    background-color: #555;
}

footer {
    margin: 40px 20px;
    font-size: 14px;
    color: #999;
}
</style>
</head>
