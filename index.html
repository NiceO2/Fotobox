<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geburtstagsfotos</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    text-align: center;
}
header {
    padding: 40px 20px 20px;
}
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
}
.image-container {
    background: white;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}
.image-container img {
    width: 100%;
    border-radius: 10px;
}
.download-btn {
    display: inline-block;
    margin-top: 8px;
    padding: 6px 12px;
    font-size: 14px;
    background-color: #333;
    color: white;
    text-decoration: none;
    border-radius: 6px;
}
</style>
</head>
<body>

<header>
    <h1>Fotobox</h1>
    <p>Hier könnt ihr alle Bilder herunterladen.</p>
</header>

<div class="gallery" id="gallery"></div>

<footer style="margin:40px;color:#999;">
Danke, dass ihr diesen besonderen Tag mit mir gefeiert habt ❤️
</footer>

<script>
const imageNames = [
    "foto1.jpg.jpg",
    "foto2.jpg.jpg"
    // Hier später einfach weitere Bilder ergänzen
];

const gallery = document.getElementById("gallery");

imageNames.forEach(name => {
    const container = document.createElement("div");
    container.className = "image-container";

    container.innerHTML = `
        <img src="bilder/${name}">
        <a class="download-btn" href="bilder/${name}" download>Download</a>
    `;

    gallery.appendChild(container);
});
</script>

</body>
</html>
